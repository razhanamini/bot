version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: v2raybot
      POSTGRES_PASSWORD: v2raypass123
      POSTGRES_DB: v2ray_bot_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/database/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U v2raybot -d v2ray_bot_db"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

  bot:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
        
    environment:
      DATABASE_URL: postgresql://v2raybot:v2raypass123@postgres:5432/v2ray_bot_db
    restart: unless-stopped
    volumes:
      - ./src:/app/src
      - ./uploads:/app/uploads

volumes:
  postgres_data: